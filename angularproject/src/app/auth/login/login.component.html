<section id="login-page">
  <article class="login-page-container">
    <div class="login-page-div">
      <h2>Login</h2>
      <p>Welcome, we were waiting for you! </p>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Your email" #email required />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="******"
        #password
        required
      />

      <article class="login-page-button">
        <button
          class="btn-login"
          (click)="authService.SignIn(email.value, password.value)"
        >
          Login
        </button>
      </article>
        <label for="email">Or</label>
        <article class="no-account">
      <button type="button" class="btn-login" (click)="authService.GoogleAuth()">
        Sign in with Google
        </button>
        <p>Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
        <p><a routerLink="/auth/forgot-password">Forgot your password? </a></p>
      </article>
    </div>
    <article class="login-page-image">
      <img src="./assets/static/img/job.png" alt="job-image" />
    </article>
  </article>
</section>
