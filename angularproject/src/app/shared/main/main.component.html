<section id="home-page">
  <article class="home-page-content">
    <h1>Find The Job That Fits Your Life</h1>
    <p>
      On this site, you can find hundreds of job offers, do not hesitate, and
      apply now.
    </p>

    <a routerLink="/feature/adds/allads" class="view-all-ads">View all ads</a>
  </article>
  

  <article class="home-page-image">
    <img src="./assets/static/img/man.png" alt="man" />
  </article>
</section>
<section class="intro">
  <article class="intro-left-side">
      <article class="intro-left-side-image">
          <img src="./assets/static/img/people-group.png" alt="people">
      </article>
      <article class="intro-left-side-text">
          <h1>You're Looking for Trending Jobs!</h1>
          <h2>See the last three ads.</h2>
      </article>
  </article>

  <article class="intro-symbol">
      <img src="./assets/static/img/strip-square.png" alt="strip-square">
  </article>
  

  <article *ngFor="let ad of ads" class="intro-right-side">
      <article class="intro-right-side-content">
          <img src="./assets/static/img/technology.png" alt="technology">
          <h4>
            {{ad.headline}}
              <span>{{ad.company}}</span>
          </h4>
      </article>
