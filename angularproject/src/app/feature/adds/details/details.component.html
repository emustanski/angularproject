<section id="details-page">
  <article class="details-gage-title">
    <h1>Details Page</h1>
  </article>
  <article class="details-page-card">
    <article class="details-page-card-image">
      <img src="./assets/static/img/man.png" alt="details-image" />
    </article>

    <article *ngIf="ad" class="details-page-card-content">
      <p>Author: {{ ad.authorEmail}}</p>
      <h2>Headline: {{ ad.headline }}</h2>
      <h3>Company name: {{ ad.company }}</h3>
      <h4>Company description: {{ ad.description }}</h4>
      <h5>Company location: {{ ad.location }}</h5>
      <ng-container *ngIf="isAuthor()">
      <article class="details-page-card-buttons">
        <a [routerLink]="['/feature/adds/edit-ad', adId]" class="btn-edit">Edit</a>
        <a (click)="deleteAd(ad)" class="btn-delete">Delete</a>
      </article>
    </ng-container>
    </article>
  </article>
</section>
