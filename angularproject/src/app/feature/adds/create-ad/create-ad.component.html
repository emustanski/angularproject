<section id="create-page">
  <article class="create-page-container">
    <form
      [formGroup]="adForm"
      (ngSubmit)="submitAdData()"
      class="create-page-form"
    >
      <h2>Create an ad</h2>

      <label for="headline">Headline:</label>
      <input
        type="text"
        id="headline"
        formControlName="headline"
        placeholder="Title for your ad"
        required
      />
      <p *ngIf="headline.errors?.['minlength']" class="error">
        <sup>*</sup>Headline must be at least 3 characters long.
      </p>

      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        placeholder="Where's the job located"
        required
      />
      <p *ngIf="location.errors?.['minlength']" class="error">
        <sup>*</sup>Location must be at least 4 characters long.
      </p>

      <label for="company">Company name:</label>
      <input
        type="text"
        id="company"
        formControlName="company"
        placeholder="Company name"
        required
      />
      <p *ngIf="company.errors?.['minlength']" class="error">
        <sup>*</sup>Company name must be at least 4 characters long.
      </p>

      <label for="description">Company description:</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        placeholder="What you are doing"
        required
      />
      <p *ngIf="description.errors?.['minlength']" class="error">
        <sup>*</sup>Description must be at least 10 characters long.
      </p>

      <article class="create-page-button">
        <button type="submit" class="btn-create">Create Ad</button>
      </article>
    </form>

    <article class="create-page-image">
      <img src="./assets/static/img/job.png" alt="image" />
    </article>
  </article>
</section>
